<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <input id="num1">
    <input id="num2">

    <br>
    <br>

    <button onclick="add()" class="btn btn-outline-secondary">相加</button>
    <button onclick="minus()" class="btn btn-outline-success">相減</button>
    <button onclick="multi()" class="btn btn-outline-warning">相乘</button>
    <button onclick="divi()" class="btn btn-outline-info">相除</button>

    <p id="result">Result: </p>

    <script>

        function add(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            let result = parseInt(num1) + parseInt(num2)
            document.getElementById('result').innerHTML = 'Result: ' + result
        }

        function minus(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            let result = parseInt(num1) - parseInt(num2)
            document.getElementById('result').innerHTML = 'Result: ' + result
        }
        
        function multi(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            let result = parseInt(num1) * parseInt(num2)
            document.getElementById('result').innerHTML = 'Result: ' + result
        }

        function divi(){
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            let result = parseInt(num1) / parseInt(num2)
            document.getElementById('result').innerHTML = 'Result: ' + result
        }
    

    </script>
</body>
</html>
